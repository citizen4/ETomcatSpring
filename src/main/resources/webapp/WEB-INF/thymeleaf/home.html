<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Hello World! This is a Thymeleaf template.</h1>

<p>This is a Thymeleaf template.</p>

<p>Server time: <span th:text="${serverTime}"></span></p>

<p>Here are some items:</p>
<ul>
    <li th:each="item : ${someItems}" th:text="${item}"></li>
</ul>

<p>Do we have an echo service?</p>
<div th:if="${echoService == null}">
    <p>No, echo service is null.</p>
</div>
<div th:if="${echoService != null}">
    <p>Yes: sending "echo": got <span th:text="${echoService.echo('echo')}"></span></p>
</div>


<p><a href="static.txt">A static file.</a></p>

</body>
</html>
